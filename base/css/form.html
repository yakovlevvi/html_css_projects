<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Погружение в формы</title>
	</head>
	<body>
		<form action="#" method="post">
			<fieldset>
				<!-- Группа формы -->
				<legend>Название группы</legend>
				<div class="wrapper">
					<div class="custom-input">
						<input
							class="custom-input__field"
							type="text"
							id="text"
							placeholder="Текстовое поле"
							required
						/>
						<label for="text">Текстовое поле</label>
					</div>
				</div>
			</fieldset>
		</form>
	</body>
</html>
